<div id="errors"></div>

<form id="form">
  <div>
    <label>Url: <input type="url" name="url" value="https://docs.google.com/spreadsheets/d/e/2PACX-1vSUKGTiThmSPPeYLEHD2Wabv1LWNQ2-UX_8I-lPkiLIUksF7lfe_DLescboxbWJcrcxbSLCz0HIR82G/pub?output=tsv" required></label>
  </div>

  <footer>
    <button name="action" value="cancel">Cancel</button>
    <button name="action" value="update">Update</button>
  </footer>
</form>

<style>
  html {
    font-family: -apple-system, system-ui, sans-serif;
    font-size: 15px;
  }
  body {
    display: grid;
    grid-template-rows: auto 1fr;
    row-gap: 15px;
    margin: 0;
    min-height: 100vh;
    padding: 15px;
    box-sizing: border-box;
    --primary: #0090DA;
    --primary-dark: #0070A8;
  }
  #errors {
    color: red;
  }
  form {
    margin: 0;
    display: grid;
    grid-template-rows: 1fr auto;
  }
  footer {
    position: sticky;
    display: flex;
    column-gap: 20px;
    bottom: 0;
    background-color: white;
    justify-content: flex-end;
  }
  button {
    background: var(--primary);
    border: solid 1px var(--primary);
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    border-radius: 20px;
    font-size: 15px;
    font-weight: 500;
    color: white;
    padding: 0 30px;
    outline: 0;
  }
  button:hover {
    background-color: var(--primary-dark);
    border-color: var(--primary-dark);
  }
  button[value="cancel"] {
    background: white;
    color: var(--primary);
  }
  button[value="cancel"]:hover {
    color: var(--primary-dark);
    border-color: var(--primary-dark);
  }
  input[type="url"],
  input[type="text"] {
    height: 40px;
    padding: 0 20px;
    border-radius: 4px;
    display: block;
    width: 100%;
    box-sizing: border-box;
    margin: 5px 0;
  }
  label {
    display: block;
  }
  fieldset {
    border: solid 1px #ddd;
  }
  legend {
    color: #666;
  }
  code {
    background-color: #ddd;
    padding: 3px 5px;
    border-radius: 4px;
    white-space: nowrap;
  }
</style>

<script>
const form = document.getElementById("form");
const errors = document.getElementById("errors");

const responses = {
  info (pluginMessage) {
    const {nodes} = pluginMessage;
    const html = ["<div>"];
  
    nodes.forEach((node) => {
      html.push("<fieldset>");
      html.push(`<legend>${node.copy}</legend>`);
  
      for (const [name, value] of Object.entries(node.vars)) {
        html.push(`<p><label>What's the value of <code>${name.trim()}</code>?<br><input type="text" name="${node.node.id}-${name}" value="${value.replace('"', "&quot;")}"></label></p>`);
      }
  
      html.push("</fieldset>");
    })

    html.push('</div>');
    html.push('<footer>');
    html.push('<button name="action" value="cancel">Cancel</button>');
    html.push('<button name="action" value="info">Send info</button>');
    html.push('</footer>');

    form.innerHTML = html.join("\n");
  },
  error(pluginMessage) {
    const { message, node, copy} = pluginMessage;
    const html = `
      <p>
        <strong>${message}</strong><br>
        <code>${node}</code>: <em>${copy}</em>
      </p>
    `;
    errors.innerHTML += html;
  }
}

const actions = {
  async update(pluginMessage) {
    for (const [key, value] of new FormData(form).entries()) {
      pluginMessage[key] = value;
    }

    // Use a proxy to avoid CORS errors
    const url = new URL("https://oscarotero.com/proxy.php");
    url.searchParams.set("url", pluginMessage.url);

    const response = await fetch(url);
    const text = await response.text();

    pluginMessage.copies = parseCopies(text);
    parent.postMessage({ pluginMessage }, '*');
  },
  cancel(pluginMessage) {
    parent.postMessage({ pluginMessage }, '*');
  },
  info(pluginMessage) {
    pluginMessage.entries = [...new FormData(form).entries()];
    parent.postMessage({ pluginMessage }, '*');
  }
};

form.addEventListener("submit", (event) => {
  event.preventDefault();

  const pluginMessage = {
    type: event.submitter.value
  };

  actions[pluginMessage.type](pluginMessage);
})

window.onmessage = async (event) => {
  const { pluginMessage } = event.data;
  responses[pluginMessage.type](pluginMessage);
}

// Helpers
function parseCopies(text) {
  const copies = {};

  text.split("\n").forEach((line) => {
    const [key, copy] = line.trim().split("\t", 2);
    copies[key] = copy;
  });

  return copies;
}
</script>
