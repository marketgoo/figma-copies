<div id="errors" class="errors"></div>

<form id="form">
  <div>
    <label>
      <span>Url:</span>
      <input type="url" name="url" value="" required placeholder="The TSV url of the Google Spreadsheet">
    </label>
  </div>

  <footer>
    <button name="action" value="update">Update</button>
    <button name="action" formnovalidate value="cancel">Cancel</button>
  </footer>
</form>

<style>
  html {
    font-family: -apple-system, system-ui, sans-serif;
    font-size: 15px;
    color: var(--black);
  }
  body {
    display: grid;
    grid-template-rows: auto 1fr;
    row-gap: 15px;
    margin: 0;
    min-height: 100vh;
    padding: 15px;
    box-sizing: border-box;
    --black: #2c333e;
    --gray: #57657a;
    --gray-light: #bbc2ce;
    --primary: #0090DA;
    --primary-dark: #0070A8;
    --primary-focus: #0090DA33;
    --error: #de0220;
    --error-dark: #ac0219;
    --error-focus: #de022033;
  }
  p {
    margin: 0;
  }
  .errors {
    color: var(--error);
  }
  form {
    margin: 0;
    display: grid;
    grid-template-rows: 1fr auto;
  }
  footer {
    position: sticky;
    display: flex;
    flex-direction: row-reverse;
    column-gap: 20px;
    bottom: 0;
    background-color: white;
  }
  button {
    background: var(--primary);
    border: solid 1px var(--primary);
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    border-radius: 20px;
    font-size: 15px;
    font-weight: 500;
    color: white;
    padding: 0 30px;
    outline: 0;
  }
  button:hover {
    background-color: var(--primary-dark);
    border-color: var(--primary-dark);
  }
  button[value="cancel"] {
    background: white;
    color: var(--primary);
  }
  button[value="cancel"]:hover {
    color: var(--primary-dark);
    border-color: var(--primary-dark);
  }
  button:disabled {
    background-color: var(--gray-light) !important;
    border-color: var(--gray-light) !important;
    color: var(--gray) !important;
  }
  input[type="url"],
  input[type="text"] {
    height: 40px;
    padding: 0 20px;
    border-radius: 4px;
    border: solid 2px var(--gray-light);
    display: block;
    width: 100%;
    box-sizing: border-box;
    margin: 5px 0;
    outline: 0;
  }
  input[type="url"]:focus,
  input[type="text"]:focus {
    border-color: var(--primary-dark);
    box-shadow: 0 0 0 4px var(--primary-focus);
  }
  input[type="url"]:placeholder-shown,
  input[type="text"]:placeholder-shown {
    border-color: var(--error-dark);
    box-shadow: 0 0 0 4px var(--error-focus);
  }
  label {
    display: flex;
    align-items: center;
    column-gap: .5rem;
  }
  label > code,
  label > span {
    flex-basis: 100px;
  }
  label > input {
    flex-grow: 1;
  }
  fieldset {
    border: solid 1px #ddd;
  }
  legend {
    color: #666;
  }
  code {
    background-color: #ddd;
    padding: 3px 5px;
    border-radius: 4px;
    white-space: nowrap;
  }
</style>

<script>
const form = document.getElementById("form");
const errors = document.getElementById("errors");

const responses = {
  url (pluginMessage) {
    form["url"].value = pluginMessage.url;
  },
  info (pluginMessage) {
    const {nodes} = pluginMessage;
    const html = ["<div>"];
    let hasVariables = false;
    nodes.forEach((node) => {
      const entries = Object.entries(node.vars);

      if (!entries.length) {
        return;
      }
      hasVariables = true;
      html.push("<fieldset>");
      html.push(`<legend>${node.copy}</legend>`);
  
      for (const [name, value] of entries) {
        html.push(`<p><label><code>${name.trim()}</code> <input placeholder="Value for this variable" type="text" name="${node.node.id}-${name}" value="${value.replace('"', "&quot;")}"></label></p>`);
      }
  
      html.push("</fieldset>");
    })

    html.push('</div>');
    html.push('<footer>');
    html.push('<button name="action" value="info">Update copies</button>');
    html.push('<button name="action" formnovalidate value="cancel">Cancel</button>');
    html.push('</footer>');

    form.innerHTML = html.join("\n");
    
    if (!hasVariables) {
      actions.info({ type: "info" });
    }
  },
  error(pluginMessage) {
    const { message, node, copy} = pluginMessage;
    const html = `
      <p>
        <strong>${message}</strong><br>
        <code>${node}</code>: <em>${copy}</em>
      </p>
    `;
    errors.innerHTML += html;
  }
}

const actions = {
  async update(pluginMessage) {
    for (const [key, value] of new FormData(form).entries()) {
      pluginMessage[key] = value;
    }

    // Use a proxy to avoid CORS errors
    const url = new URL("https://oscarotero.com/proxy.php");
    url.searchParams.set("url", pluginMessage.url);

    const response = await fetch(url);
    const text = await response.text();

    pluginMessage.copies = parseCopies(text);
    parent.postMessage({ pluginMessage }, '*');
  },
  cancel(pluginMessage) {
    parent.postMessage({ pluginMessage }, '*');
  },
  info(pluginMessage) {
    pluginMessage.entries = [...new FormData(form).entries()];
    parent.postMessage({ pluginMessage }, '*');
  }
};

form.addEventListener("submit", (event) => {
  event.preventDefault();

  form.querySelectorAll("button").forEach((button) => button.disabled = true);

  const pluginMessage = {
    type: event.submitter.value
  };

  actions[pluginMessage.type](pluginMessage);
})

window.onmessage = async (event) => {
  const { pluginMessage } = event.data;
  responses[pluginMessage.type](pluginMessage);
}

// Helpers
function parseCopies(text) {
  const copies = {};

  text.split("\n").forEach((line) => {
    const [key, copy] = line.trim().split("\t", 2);
    copies[key] = copy;
  });

  return copies;
}
</script>
